apiVersion: v1
kind: Service
metadata:
  name: taskspace-postgres
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: taskspace-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: taskspace-postgres
spec:
  serviceName: taskspace-postgres
  replicas: 1
  selector:
    matchLabels:
      app: taskspace-postgres
  template:
    metadata:
      labels:
        app: taskspace-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: taskspace-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: taskspace-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: taskspace-db-secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: taskspace-postgres-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: taskspace-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
