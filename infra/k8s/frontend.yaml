apiVersion: v1
kind: Service
metadata:
  name: taskspace-frontend
spec:
  selector:
    app: taskspace-frontend
  ports:
    - port: 80
      targetPort: 4173
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskspace-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskspace-frontend
  template:
    metadata:
      labels:
        app: taskspace-frontend
    spec:
      containers:
        - name: web
          image: ghcr.io/your-org/taskspace-frontend:latest
          ports:
            - containerPort: 4173
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "4173"
            - name: VITE_API_BASE
              value: /api/v1
          readinessProbe:
            httpGet:
              path: /
              port: 4173
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 4173
            initialDelaySeconds: 15
            periodSeconds: 20
