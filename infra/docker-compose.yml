version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskspace
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ../backend
    restart: unless-stopped
    env_file:
      - ../backend/.env.production
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: taskspace
      DB_MIGRATIONS_RUN: "true"
      APP_FRONTEND_ORIGIN: http://localhost
    depends_on:
      - postgres

  frontend:
    build:
      context: ../frontend
    restart: unless-stopped
    env_file:
      - ../frontend/.env.production
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      VITE_API_BASE: /api/v1
    depends_on:
      - backend

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:
